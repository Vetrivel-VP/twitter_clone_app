<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Twitter Clone</title>
    <link
      rel="shortcut icon"
      href="./img/icons8-twitter-48.png"
      type="image/x-icon"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/styles.css" />

    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="container home-page">
      <div class="navigationbar_container">
        <div class="navigation">
          <div class="logo">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="home_link">
            <i class="fas fa-home"></i>
          </div>
          <div class="profile_container">
            <div class="profile"></div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="tweets_search_container">
          <input
            type="text"
            id="user_serach_input"
            placeholder="Search Tweats"
            onkeyup="onEnter(event)"
          />
          <i
            class="fas fa-search fa-flip-horizontal"
            onclick="getTwitterData()"
          ></i>
        </div>
        <div class="tweets_list">
          <div class="tweets_welcome_message">
            <h5>Welcome to Twitter Clone!</h5>
            <p>
              Using the above search bar to see what's happening around the
              world
            </p>
          </div>
        </div>

        <div class="next_page_container" id="next_page" onclick="OnNextPage()">
          <i class="fas fa-chevron-down" aria-hidden="true"></i>
        </div>
      </div>

      <div class="tweets_sideBar_container">
        <div class="tweets_sidebar">
          <div class="tweets_trending">
            <h5>Trends for you</h5>
            <ul>
              <li onclick="selectTrend(this)">#Coding</li>
              <li onclick="selectTrend(this)">#JavaScript</li>
              <li onclick="selectTrend(this)">#Python</li>
              <li onclick="selectTrend(this)">#HTML5</li>
              <li onclick="selectTrend(this)">#CSS3</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
